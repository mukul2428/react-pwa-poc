<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #343a40;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 1.5rem;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="offline-logo.png" alt="Logo" class="logo" />
      <h1>You're Offline</h1>
      <p>
        It seems you have lost your internet connection. Please check your
        network settings and try again.
      </p>
      <p><a href="/">Go to Home Page</a></p>
    </div>
  </body>
</html>
